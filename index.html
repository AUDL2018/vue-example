<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js example</title>
</head>
<body>
    <div id="app">
        <h1>Tiny messages app</h1>

        <h2>Messages</h2>
        <form @submit.prevent="addMessage">
            <input type="text" placeholder="Write message here" v-model="fields.message">
        </form>
        <ul>
            <li v-for="message in messages">
                {{ message }}
            </li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',

            data: {
                messages: [
                    'First message',
                    'Second message',
                    'Third message'
                ],
                fields: {
                    message: ''
                }
            },

            methods: {
                addMessage: function () {
                    this.messages.push(this.fields.message)
                    
                    this.fields.message = ''
                }
            }
        })
    </script>
</body>
</html>
